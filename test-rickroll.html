<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rickroll Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∏ Rickroll Test</h1>
        <p style="color: #666; margin-bottom: 30px;">Never Gonna Give You Up - Rick Astley</p>
        <button onclick="playRickroll()">‚ñ∂Ô∏è Play Song</button>
        <button onclick="stopMusic()">‚èπÔ∏è Stop</button>
    </div>

    <script>
        let audioContext;
        let musicGainNode;
        let isMusicPlaying = false;

        function playRickroll() {
            if (isMusicPlaying) return;

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    startMusic();
                });
            } else {
                startMusic();
            }
        }

        function startMusic() {
            if (isMusicPlaying) return;

            musicGainNode = audioContext.createGain();
            musicGainNode.gain.value = 0.15;
            musicGainNode.connect(audioContext.destination);

            isMusicPlaying = true;
            playRickrollLoop();
        }

        function playRickrollLoop() {
            if (!isMusicPlaying) return;

            const notes = [
                // Opening riff - "We're no strangers to love"
                {freq: 587.33, duration: 0.2}, // D
                {freq: 659.25, duration: 0.2}, // E
                {freq: 698.46, duration: 0.2}, // F#
                {freq: 659.25, duration: 0.2}, // E
                {freq: 587.33, duration: 0.4}, // D
                {freq: 0, duration: 0.1},
                {freq: 493.88, duration: 0.2}, // B
                {freq: 493.88, duration: 0.2}, // B
                {freq: 523.25, duration: 0.2}, // C#
                {freq: 587.33, duration: 0.4}, // D
                {freq: 0, duration: 0.1},
                {freq: 440.00, duration: 0.2}, // A
                {freq: 440.00, duration: 0.2}, // A
                {freq: 440.00, duration: 0.2}, // A
                {freq: 493.88, duration: 0.4}, // B
                {freq: 0, duration: 0.2},

                // "Never gonna give you up"
                {freq: 587.33, duration: 0.3}, // D
                {freq: 659.25, duration: 0.3}, // E
                {freq: 698.46, duration: 0.2}, // F#
                {freq: 659.25, duration: 0.2}, // E
                {freq: 587.33, duration: 0.3}, // D
                {freq: 493.88, duration: 0.3}, // B
                {freq: 523.25, duration: 0.3}, // C#
                {freq: 587.33, duration: 0.5}, // D
                {freq: 0, duration: 0.2},

                // "Never gonna let you down"
                {freq: 587.33, duration: 0.3}, // D
                {freq: 659.25, duration: 0.3}, // E
                {freq: 698.46, duration: 0.2}, // F#
                {freq: 659.25, duration: 0.2}, // E
                {freq: 698.46, duration: 0.3}, // F#
                {freq: 783.99, duration: 0.3}, // G
                {freq: 659.25, duration: 0.3}, // E
                {freq: 587.33, duration: 0.5}, // D
                {freq: 0, duration: 0.3}
            ];

            playNotes(notes, playRickrollLoop);
        }

        function playNotes(notes, loopCallback) {
            let time = audioContext.currentTime;
            notes.forEach(note => {
                const osc = audioContext.createOscillator();
                osc.connect(musicGainNode);
                osc.frequency.value = note.freq;
                osc.type = 'square'; // Game Boy style
                osc.start(time);
                osc.stop(time + note.duration);
                time += note.duration;
            });

            setTimeout(() => {
                if (isMusicPlaying) loopCallback();
            }, time * 1000 - audioContext.currentTime * 1000);
        }

        function stopMusic() {
            isMusicPlaying = false;
            if (audioContext && audioContext.state === 'running') {
                audioContext.suspend();
            }
        }
    </script>
</body>
</html>
